<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA Calculator</title>
 <link rel="stylesheet" src="style.css">
   <script src="java.js"></script>
 
</head>
<body>

  <form id="sgpaForm">
    <h2>SGPA Calculator</h2>

    <label for="subject1">Subject 1 (Credits)</label>
    <input type="number" id="subject1Credits" required>
    <label for="subject1">Subject 1 (Grade)</label>
    <input type="text" id="subject1Grade" required>

    <!-- Repeat the above two lines for each subject (subject2, subject3, ..., subject8) -->

    <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>

    <div id="result"></div>
  </form>

  

</body>
</html>
